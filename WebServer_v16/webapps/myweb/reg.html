<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>用户注册</title>
		</head>
	<body>
		<center>
			<h1>用户注册</h1>
			<!-- 页面中所有输入框中用户输入的内容若想被提交给服务端,那么这些输入框必须被包含在form标签中,form是用来将其包含的所有输入域内容提交到指定该路径的
			form上有两个重要的属性
			action:用来指定表单提交的路径
			method:用来指定表单提交的方式(GET,POST)
			 -->
			<form action="./reg" method="get">
				<table border = "1">
					<tr>
						<td>用户名:</td>
						<!-- 所有在form表单中的输入框,都必须要指定name属性,浏览器就是根据该属性的值作为 参数名,将该输入框的值作为参数值传递给服务端的.若不指定则会忽略这个输入框 -->
						<td><input name="username" type ="text"></td>
					</tr>
					<tr>
						<td>密码:</td>
						<td><input name="password" type ="password"></td>
					</tr>
					<tr>
						<td>昵称:</td>
						<td><input name="nickname" type ="text"></td>
					</tr>
					<tr>
						<td>年龄:</td>
						<td><input name="age" type ="text"></td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<input type="submit" value="注册">
						</td>
					</tr> 
				</table>
			</form>
		</center>
	</body>
</html>
