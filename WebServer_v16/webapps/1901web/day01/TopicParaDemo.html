<!-- 文档声明: 负责告诉浏览器使用h5的标准解析页面 -->
<!DOCTYPE html>
<!-- 根标签: 处理文档声明所有内容都在其内 -->
<html>
<!-- 头标签: 给浏览器看的内容 -->
<head>
<meta charset="UTF-8">
<title>TopicParaDemo</title>
</head>

<!-- 体标签:给用户看的 -->
<body>
	hello world!
	<h1 align="center">内容标题1</h1>
	<h2 align="right">内容标题2</h2>
	<h3>内容标题3</h3>
	<h4>内容标题4</h4>
	<h5>内容标题5</h5>
	<!-- 水平分割线 -->
	<hr>
	<p>段落标签1</p>
	<p align="center">段落标签2</p>
	<p>换行了的段落<br>标签3</p>
</body>
</html>
